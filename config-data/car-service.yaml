server:
    port: ${PORT:${SERVER_PORT:0}}
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://springeureka/eureka
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
    zipkin:
        base-url: http://zipkin:9411